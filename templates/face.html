<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yuz Markaz Nazorati - Ekranga Qarang</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        .container {
            width: 100%;
            max-width: 720px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            text-align: center;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        p {
            font-size: 1rem;
            line-height: 1.5;
            margin-bottom: 20px;
            text-align: center;
            opacity: 0.9;
        }

        #video {
            width: 100%;
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            background: #000;
        }

        #canvas {
            display: none;
        }

        #status {
            margin: 15px 0;
            padding: 12px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 500;
            min-height: 60px;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
            white-space: pre-wrap;
            text-align: center;
            transition: all 0.3s ease;
        }

        #debug {
            margin-top: 10px;
            padding: 8px;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
            background: rgba(0, 0, 0, 0.15);
            border-radius: 8px;
            white-space: pre-wrap;
            max-height: 80px;
            overflow-y: auto;
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        button {
            padding: 14px 28px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 140px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        #startBtn {
            background: #4CAF50;
            color: white;
        }

        #startBtn:hover:not(:disabled) {
            background: #45a049;
            transform: translateY(-2px);
        }

        #stopBtn {
            background: #f44336;
            color: white;
        }

        #stopBtn:hover:not(:disabled) {
            background: #d32f2f;
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        /* Mobil optimallashtirish */
        @media (max-width: 480px) {
            h1 { font-size: 1.5rem; }
            p { font-size: 0.95rem; }
            #status { font-size: 0.9rem; padding: 10px; }
            button { padding: 12px 20px; font-size: 1rem; }
        }

        .footer {
            margin-top: 30px;
            font-size: 0.8rem;
            opacity: 0.7;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Yuz Markaz Nazorati</h1>
        <p>Yuzingizni markazda ushlang! 5 soniya markazda bo'lmasangiz yoki qaramasangiz — ogohlantirish keladi.</p>

        <video id="video" autoplay muted playsinline></video>
        <canvas id="canvas"></canvas>

        <div id="status">Kamerani ishga tushiring...</div>
        <div id="debug"></div>

        <div class="buttons">
            <button id="startBtn">Kamerani Boshlash</button>
            <button id="stopBtn" disabled>Xonani To'xtatish</button>
        </div>
    </div>

    <div class="footer">
        © 2025 | MediaPipe + HTML5 | Mobil mos
    </div>

    <!-- MediaPipe CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js" crossorigin="anonymous"></script>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const status = document.getElementById('status');
        const debug = document.getElementById('debug');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');

        let camera;
        let faceMesh;
        let notCenteredTime = 0;
        let isRunning = false;
        const LOOKING_THRESHOLD = 20;
        const CENTER_TOLERANCE = 0.15;
        const ALERT_TIME = 5;

        function getEyeVector(landmarks, eyeType) {
            const eyeIndices = eyeType === 'left' ? 
                [33, 7, 163, 144, 145, 153, 154, 155, 133, 173, 157, 158, 159, 160, 161, 246] : 
                [362, 382, 381, 380, 374, 373, 390, 249, 263, 466, 388, 387, 386, 385, 384, 398];
            
            const irisIndices = eyeType === 'left' ? [468, 469, 470, 471, 472] : [473, 474, 475, 476, 477];
            const irisCenter = irisIndices.reduce((sum, idx) => {
                const pt = landmarks[idx];
                sum.x += pt.x; sum.y += pt.y;
                return sum;
            }, {x: 0, y: 0});
            irisCenter.x /= irisIndices.length;
            irisCenter.y /= irisIndices.length;

            const eyeTop = landmarks[eyeIndices[0]];
            const eyeBottom = landmarks[eyeIndices[8]];
            const eyeCenter = {x: (eyeTop.x + eyeBottom.x) / 2, y: (eyeTop.y + eyeBottom.y) / 2};

            const dx = irisCenter.x - eyeCenter.x;
            const dy = irisCenter.y - eyeCenter.y;
            const angle = Math.atan2(dy, dx) * (180 / Math.PI);

            return { angle: Math.abs(angle) };
        }

        function isFaceCentered(landmarks) {
            const noseTip = landmarks[1];
            const centerX = 0.5;
            const centerY = 0.5;
            const dx = Math.abs(noseTip.x - centerX);
            const dy = Math.abs(noseTip.y - centerY);
            return dx < CENTER_TOLERANCE && dy < CENTER_TOLERANCE;
        }

        function onResults(results) {
            ctx.save();
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);

            if (results.multiFaceLandmarks && results.multiFaceLandmarks[0]) {
                const landmarks = results.multiFaceLandmarks[0];
                const leftEye = getEyeVector(landmarks, 'left');
                const rightEye = getEyeVector(landmarks, 'right');
                const avgAngle = (leftEye.angle + rightEye.angle) / 2;
                const isGazeLooking = avgAngle < LOOKING_THRESHOLD;
                const isCentered = isFaceCentered(landmarks);
                const noseTip = landmarks[1];

                debug.innerHTML = `Chap: ${leftEye.angle.toFixed(1)}° | O'ng: ${rightEye.angle.toFixed(1)}° | O'rt: ${avgAngle.toFixed(1)}°\nBurun: X=${(noseTip.x*100).toFixed(0)}% Y=${(noseTip.y*100).toFixed(0)}% | Markaz: ${isCentered ? 'Ha' : 'Yo\'q'}`;

                if (!isCentered) {
                    notCenteredTime += 1 / 30;
                } else {
                    notCenteredTime = 0;
                }

                if (isGazeLooking && isCentered) {
                    status.innerHTML = `Yuz markazda va qarab turibsiz!\nBurun: ${(noseTip.x*100).toFixed(0)}%, ${(noseTip.y*100).toFixed(0)}%`;
                    status.style.background = 'rgba(76, 175, 80, 0.3)';
                    status.style.color = '#fff';
                } else {
                    let reason = '';
                    if (!isGazeLooking) reason += 'Ko\'z boshqa tomonga. ';
                    if (!isCentered) reason += `Yuz markazda emas (${(noseTip.x*100).toFixed(0)}%, ${(noseTip.y*100).toFixed(0)}%).`;

                    status.innerHTML = `Markazda emassiz! Vaqt: ${notCenteredTime.toFixed(1)}s\n${reason}`;
                    status.style.background = 'rgba(244, 67, 54, 0.3)';
                    status.style.color = '#fff';

                    if (notCenteredTime >= ALERT_TIME) {
                        notifyUser(`Yuz markazda emas! ${notCenteredTime.toFixed(1)}s o'tdi.`);
                        notCenteredTime = 0;
                    }
                }
            } else {
                status.innerHTML = 'Yuz topilmadi! Yuzingizni ko\'rsating.';
                status.style.background = 'rgba(255, 152, 0, 0.3)';
                status.style.color = '#fff';
                debug.innerHTML = '';
                notCenteredTime = 0;
            }
            ctx.restore();
        }

        function notifyUser(message = 'Ekranga qarang!') {
            if (Notification.permission === 'granted') {
                new Notification('Yuz Ogohlantirish', {
                    body: message,
                    icon: 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTAiIGhlaWdodD0iMTAiIHZpZXdCb3g9IjAgMCAxMCAxMCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjEwIiBoZWlnaHQ9IjEwIiBmaWxsPSIjRkYwMDAwIi8+Cjwvc3ZnPgo='
                });
            } else if (Notification.permission !== 'denied') {
                Notification.requestPermission().then(perm => {
                    if (perm === 'granted') notifyUser(message);
                });
            } else {
                alert(`⚠️ ${message}`);
            }
        }

        startBtn.addEventListener('click', async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'user', width: { ideal: 640 }, height: { ideal: 480 } } 
                });
                video.srcObject = stream;

                await new Promise(resolve => {
                    video.onloadedmetadata = () => {
                        video.play();
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                        resolve();
                    };
                });

                camera = new Camera(video, {
                    onFrame: async () => await faceMesh.send({ image: video }),
                    width: video.videoWidth,
                    height: video.videoHeight
                });
                camera.start();

                faceMesh = new FaceMesh({
                    locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`
                });
                faceMesh.setOptions({
                    maxNumFaces: 1,
                    refineLandmarks: true,
                    minDetectionConfidence: 0.5,
                    minTrackingConfidence: 0.5
                });
                faceMesh.onResults(onResults);

                isRunning = true;
                startBtn.disabled = true;
                stopBtn.disabled = false;
                status.innerHTML = 'Tizim ishga tushdi... Yuzni markazga qo\'ying!';
                status.style.background = 'rgba(33, 150, 243, 0.3)';
                notCenteredTime = 0;
            } catch (err) {
                console.error(err);
                status.innerHTML = `Xato: Kamera ruxsati bering!\n${err.message}`;
                status.style.background = 'rgba(244, 67, 54, 0.4)';
            }
        });

        stopBtn.addEventListener('click', () => {
            if (camera) camera.stop();
            if (video.srcObject) {
                video.srcObject.getTracks().forEach(t => t.stop());
            }
            isRunning = false;
            startBtn.disabled = false;
            stopBtn.disabled = true;
            status.innerHTML = 'To\'xtatildi. Qayta boshlash uchun tugmani bosing.';
            status.style.background = 'rgba(158, 158, 158, 0.3)';
            debug.innerHTML = '';
            notCenteredTime = 0;
        });

        // Notification ruxsati
        if (Notification.permission === 'default') {
            setTimeout(() => Notification.requestPermission(), 2000);
        }
    </script>
</body>
</html>
