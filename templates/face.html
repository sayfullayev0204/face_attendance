<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yuz Markaz Nazorati - Ekranga Qarang</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background: #f0f0f0; }
        #video { width: 640px; height: 480px; border: 2px solid #333; margin: 20px auto; }
        #canvas { display: none; } /* MediaPipe uchun */
        #status { margin: 10px; font-size: 18px; color: #333; white-space: pre-wrap; }
        button { padding: 10px 20px; font-size: 16px; margin: 10px; }
        #debug { font-size: 12px; color: #666; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Yuz Markaz Nazorati Tizimi</h1>
    <p>Yuzingizni markazda ushlang! 5 soniya markazda bo'lmasa yoki qaramasangiz, ogohlantirish keladi.</p>
    
    <video id="video" autoplay muted playsinline></video>
    <canvas id="canvas"></canvas>
    
    <div id="status">Kamerani ishga tushiring...</div>
    <div id="debug"></div>
    
    <button id="startBtn">Kamerani Boshlash</button>
    <button id="stopBtn" disabled>Xonani To'xtatish</button>

    <!-- MediaPipe CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js" crossorigin="anonymous"></script>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const status = document.getElementById('status');
        const debug = document.getElementById('debug');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');

        let camera;
        let faceMesh;
        let notCenteredTime = 0; // Yangi: Markazda bo'lmaslik uchun alohida timer
        let isRunning = false;
        const LOOKING_THRESHOLD = 20; // Ko'z burchagi
        const CENTER_TOLERANCE = 0.15; // 15% tolerance (oshirdim)
        const ALERT_TIME = 5; // Soniyalarda

        // Ko'z vektorini hisoblash (oldin kabi)
        function getEyeVector(landmarks, eyeType) {
            const eyeIndices = eyeType === 'left' ? 
                [33, 7, 163, 144, 145, 153, 154, 155, 133, 173, 157, 158, 159, 160, 161, 246] : 
                [362, 382, 381, 380, 374, 373, 390, 249, 263, 466, 388, 387, 386, 385, 384, 398];
            
            const irisIndices = eyeType === 'left' ? [468, 469, 470, 471, 472] : [473, 474, 475, 476, 477];
            const irisCenter = irisIndices.reduce((sum, idx) => {
                const pt = landmarks[idx];
                sum.x += pt.x; sum.y += pt.y;
                return sum;
            }, {x: 0, y: 0});
            irisCenter.x /= irisIndices.length;
            irisCenter.y /= irisIndices.length;

            const eyeTop = landmarks[eyeIndices[0]];
            const eyeBottom = landmarks[eyeIndices[8]];
            const eyeCenter = {x: (eyeTop.x + eyeBottom.x) / 2, y: (eyeTop.y + eyeBottom.y) / 2};

            const dx = irisCenter.x - eyeCenter.x;
            const dy = irisCenter.y - eyeCenter.y;
            const angle = Math.atan2(dy, dx) * (180 / Math.PI);

            return { angle: Math.abs(angle) };
        }

        // Yuz markazini tekshirish (burun uchi orqali)
        function isFaceCentered(landmarks) {
            const noseTip = landmarks[1]; // Burun uchi (MediaPipe indeksi 1)
            const centerX = 0.5;
            const centerY = 0.5;
            const dx = Math.abs(noseTip.x - centerX);
            const dy = Math.abs(noseTip.y - centerY);
            return dx < CENTER_TOLERANCE && dy < CENTER_TOLERANCE;
        }

        // MediaPipe natijalarini qayta ishlash
        function onResults(results) {
            ctx.save();
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);

            if (results.multiFaceLandmarks && results.multiFaceLandmarks[0]) {
                const landmarks = results.multiFaceLandmarks[0];
                
                // Gaze va markaz tekshiruvi
                const leftEye = getEyeVector(landmarks, 'left');
                const rightEye = getEyeVector(landmarks, 'right');
                const avgAngle = (leftEye.angle + rightEye.angle) / 2;
                const isGazeLooking = avgAngle < LOOKING_THRESHOLD;
                const isCentered = isFaceCentered(landmarks);
                const noseTip = landmarks[1]; // Debug uchun

                // Debug ma'lumotlari
                debug.innerHTML = `Chap ko'z: ${leftEye.angle.toFixed(1)}° | O'ng ko'z: ${rightEye.angle.toFixed(1)}° | O'rtacha: ${avgAngle.toFixed(1)}°\nBurun pozitsiyasi: X=${(noseTip.x*100).toFixed(0)}% | Y=${(noseTip.y*100).toFixed(0)}% | Markazda: ${isCentered ? 'Ha' : 'Yo\'q'}`;

                // Markazda bo'lmasa timer ishga tushirish
                if (!isCentered) {
                    notCenteredTime += 1 / 30; // ~30 FPS
                } else {
                    notCenteredTime = 0; // Reset, agar markazga qaytsa
                }

                if (isGazeLooking && isCentered) {
                    status.innerHTML = `✅ Yuz markazda va qarab turibsiz! (Burun: ${ (noseTip.x*100).toFixed(0) }%, ${ (noseTip.y*100).toFixed(0) }%)\nDavom eting.`;
                    status.style.color = 'green';
                } else {
                    let reason = '';
                    if (!isGazeLooking) reason += 'Ko\'zlar boshqa tomonga. ';
                    if (!isCentered) reason += 'Yuzni markazga yaqinlashtiring (hozir: ' + (noseTip.x*100).toFixed(0) + '%, ' + (noseTip.y*100).toFixed(0) + '%).';
                    status.innerHTML = `⚠️ Markazda bo\'lmang! Vaqt: ${notCenteredTime.toFixed(1)}s\nSabab: ${reason}\n(O'rtacha burchak: ${avgAngle.toFixed(1)}°)\nDebug: Burun X/Y yuqorida.`;
                    status.style.color = 'red';

                    // 5 soniya o'tgach xabar (markaz + gaze)
                    if (notCenteredTime >= ALERT_TIME) {
                        notifyUser(`Yuz markazda emas! ${notCenteredTime.toFixed(1)}s o'tdi.`);
                        notCenteredTime = 0;
                    }
                }
            } else {
                status.innerHTML = 'Yuz topilmadi! Yuzingizni ko\'rsating va yaxshi yorug\'likda bo\'ling.';
                status.style.color = 'orange';
                debug.innerHTML = '';
                notCenteredTime = 0;
            }
            ctx.restore();
        }

        // Ogohlantirish bildirishnomasi (xabar matnini o'zgartirdim)
        function notifyUser(message = 'Ekranga qarang!') {
            if (Notification.permission === 'granted') {
                new Notification('Yuz Markaz Ogohlantirish', {
                    body: message,
                    icon: 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTAiIGhlaWdodD0iMTAiIHZpZXdCb3g9IjAgMCAxMCAxMCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjEwIiBoZWlnaHQ9IjEwIiBmaWxsPSIjRkYwMDAwIi8+Cjwvc3ZnPgo='
                });
            } else if (Notification.permission !== 'denied') {
                Notification.requestPermission().then(permission => {
                    if (permission === 'granted') notifyUser(message);
                });
            } else {
                alert(`⚠️ ${message}`);
            }
        }

        // Kamerani boshlash
        startBtn.addEventListener('click', async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { width: 640, height: 480, facingMode: 'user' } 
                });
                video.srcObject = stream;

                await new Promise(resolve => video.onloadedmetadata = () => {
                    video.play();
                    resolve();
                });

                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;

                camera = new Camera(video, {
                    onFrame: async () => {
                        await faceMesh.send({ image: video });
                    },
                    width: video.videoWidth,
                    height: video.videoHeight
                });
                camera.start();

                faceMesh = new FaceMesh({
                    locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`
                });
                faceMesh.setOptions({
                    maxNumFaces: 1,
                    refineLandmarks: true,
                    minDetectionConfidence: 0.5,
                    minTrackingConfidence: 0.5
                });
                faceMesh.onResults(onResults);

                isRunning = true;
                startBtn.disabled = true;
                stopBtn.disabled = false;
                status.innerHTML = 'Tizim ishlamoqda... Yuzingizni markazga qo\'ying! (Debug quyida)';
                status.style.color = 'blue';
                notCenteredTime = 0;
            } catch (err) {
                console.error('Kamera xatosi:', err);
                status.innerHTML = `Xato: Kamera ruxsati bering: ${err.message}`;
                status.style.color = 'red';
            }
        });

        // To'xtatish
        stopBtn.addEventListener('click', () => {
            if (camera) camera.stop();
            if (video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
            }
            isRunning = false;
            startBtn.disabled = false;
            stopBtn.disabled = true;
            status.innerHTML = 'To\'xtatildi. Qayta boshlash uchun tugmani bosing.';
            status.style.color = 'gray';
            debug.innerHTML = '';
            notCenteredTime = 0;
        });

        // Notification ruxsati
        if (Notification.permission === 'default') {
            Notification.requestPermission();
        }
    </script>
</body>
</html>
