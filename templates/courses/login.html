{% extends 'courses/base.html' %}
{% block title %}Kirish{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h3>Kirish</h3>
    <form method="post">{% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-primary" type="submit">Kirish</button>
    </form>
  </div>
</div>
<style>
/* Kartochka effekti */
.col-md-6 {
    background: rgba(255, 255, 255, 0.95);
    padding: 40px;
    border-radius: 16px;
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.2);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.col-md-6:hover {
    transform: translateY(-5px);
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
}

/* Sarlavha */
h3 {
    text-align: center;
    color: #333;
    margin-bottom: 30px;
    font-weight: 600;
    font-size: 28px;
    position: relative;
}

h3::after {
    content: '';
    width: 60px;
    height: 4px;
    background: #667eea;
    display: block;
    margin: 10px auto 0;
    border-radius: 2px;
}

/* Form elementlari */
form p {
    margin-bottom: 20px;
}

form label {
    display: block;
    margin-bottom: 8px;
    color: #555;
    font-weight: 500;
    font-size: 14px;
}

form input[type="text"],
form input[type="password"],
form input[type="email"] {
    width: 100%;
    padding: 12px 16px;
    border: 2px solid #e1e5e9;
    border-radius: 8px;
    font-size: 16px;
    transition: all 0.3s ease;
    background-color: #f8f9fa;
}

form input:focus {
    outline: none;
    border-color: #667eea;
    background-color: #fff;
    box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
}

/* Tugma */
.btn-primary {
    background: linear-gradient(to right, #667eea, #764ba2);
    border: none;
    color: white;
    padding: 12px 30px;
    font-size: 16px;
    font-weight: 600;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
    display: block;
    margin: 20px auto 0;
    width: 100%;
    text-transform: uppercase;
    letter-spacing: 1px;
}

.btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
}

.btn-primary:active {
    transform: translateY(0);
}

/* Responsive */
@media (max-width: 768px) {
    .col-md-6 {
        padding: 30px 20px;
    }
    
    h3 {
        font-size: 24px;
    }
}
</style>
{% endblock %}
